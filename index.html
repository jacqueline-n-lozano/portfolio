  <style>
    body {
      font-family: Broadway, Berlin;
      text-align: center;
      background: #F2EFE9;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #594D3E;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 40px auto;
    }
    .card {
      background-color: #D9D7CC;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #8C7E6C;
      font-weight: bold;
    }
  </style>
</head>

    <div class="card"><a href="tableau.html">Proyectos en Tableau</a></div>
